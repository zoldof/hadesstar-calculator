<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Hades Star ブルースター計算機</title>
</head>
<body>
  <h1>ブルースター固有値計算機</h1>

  <label for="shipLevel">戦艦レベル:</label>
  <select id="shipLevel">
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
    <option value="6">6</option>
  </select>

  <br>

  <label for="moduleLevel">EMPレベル:</label>
  <select id="moduleLevel">
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
    <option value="6">6</option>
  </select>

  <br><br>

  <button onclick="calculate()">計算する</button>

  <h2>結果: <span id="result">-</span></h2>

  <script>
    function calculate() {
      const ship = parseInt(document.getElementById('shipLevel').value);
      const module = parseInt(document.getElementById('moduleLevel').value);

      // 仮の計算ロジック（あとで固有値リストを追加する）
      const shipValue = ship * 10;    // 仮
      const moduleValue = module * 5; // 仮

      const total = shipValue + moduleValue;
      document.getElementById('result').innerText = total;
    }
  </script>
</body>
</html>
